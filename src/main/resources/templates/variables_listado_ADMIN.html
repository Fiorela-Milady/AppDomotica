<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Variables</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<!-- Navbar -->
<div th:replace="base :: navbar"></div>

<!-- Contenido Principal -->
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-sm p-4" style="max-width: 800px; width: 100%;">
    <h2 class="mb-4 text-center">Listado de Variables</h2>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Valor Actual</th>
          <th>Fecha de Actualización</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="variable : ${variables}">
          <td th:text="${variable.nombre}"></td>
          <td th:text="${variable.valorActual}"></td>
          <td th:text="${#temporals.format(variable.fechaActualizacion, 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<br>
<!-- Footer -->
<div th:replace="base :: footer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>

</body>
</html>
