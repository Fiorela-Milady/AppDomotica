<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase침a</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .reset-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .reset-container h1 {
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="reset-container">
    <h2>Recuperar Contrase침a</h2>

    <div th:if="${correcto}" class="alert alert-success" th:text="${correcto}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/password/reset}" method="post">
        <div class="form-group mb-3">
            <label for="correo" class="form-label">Correo Electr칩nico</label>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar Enlace de Recuperaci칩n</button>
    </form>

    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary w-100">Volver al Login</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>

</body>
</html>
